<body>
    <h1>table this right now</h1>

    <p class="bodytext">
        I am writing a great paragraph. Took me many seconds. 
        Oh my. This was fun.
    </p>

    <table class="bodytext" border="2" align="center">
        <tr class="myrow">
            <td class="mycell">first</td>
            <td class="mycell">second</td>
            <td class="mycell">third</td>
            <td class="mycell">fourth</td>
        </tr>
        <tr class="myrow">
            <td class="mycell">fifth</td>
            <td class="mycell">sixth</td>
            <td class="mycell">seventh</td>
            <td class="mycell">eighth</td>
        </tr>
        <tr class="myrow">
            <td class="mycell">bob</td>
            <td class="mycell">bob</td>
            <td class="mycell">bob</td>
            <td class="mycell">bob</td>
        </tr>
    </table>

    <p class="bodytext">This is Frank&apos;s wonderful paragraph!</p>

</body>
